<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>When the popup appears, press Allow. When ready,</h4>
        <h3>say "Selfie" to take a selfie and get the picture.</h3>
        <button onclick="save()" class="btn btn-primary">Start</button>
        <h4>Press the start button</h4>
        <label>Your Webcam:</label>
        <div id="camera">
            <label>All selfies will be displayed here</label>
        </div>

        <div id="resultShow">
            <div id="result1">
                <img src="camera1.png" style="width:30%">
            </div>
            <div id="result2">
                <img src="camera2.png" style="width:30%">
            </div>
            <div id="result3">
                <img src="camera3.png" style="width:30%">
            </div>
        </div>
    </center>
</body>

</html>
